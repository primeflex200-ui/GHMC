<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Manager Dashboard - IALA Cherlapally Admin Site</title>
    <link rel="stylesheet" href="role-dashboards.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Field Manager Dashboard</h1>
                <p class="user-info">Welcome, <span id="user-name">Field Manager</span></p>
            </div>
            <div class="header-right">
                <div class="location-info">
                    <span id="user-area">Area: Loading...</span>
                </div>
                <button class="logout-btn" onclick="logoutUser()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Logout
                </button>
                <!-- Force logout button with same styling as main logout -->
                <button class="logout-btn" onclick="forceLogout()" style="margin-left: 10px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Force Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3 id="assigned-work">0</h3>
                        <p>Assigned Work</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon pending">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3 id="not-started">0</h3>
                        <p>Not Started</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon in-progress">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3 id="in-progress">0</h3>
                        <p>In Progress</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon completed">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20,6 9,17 4,12"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3 id="completed-today">0</h3>
                        <p>Completed Today</p>
                    </div>
                </div>
            </div>

            <!-- Work Assignments Table -->
            <div class="table-section">
                <div class="section-header">
                    <h2>Work Assignments</h2>
                    <div class="filter-controls">
                        <select id="status-filter" onchange="filterWork()">
                            <option value="all">All Status</option>
                            <option value="assigned">Not Started</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                        <select id="priority-filter" onchange="filterWork()">
                            <option value="all">All Priority</option>
                            <option value="urgent">Urgent</option>
                            <option value="high">High</option>
                            <option value="normal">Normal</option>
                        </select>
                        <button class="refresh-btn" onclick="loadWork()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23,4 23,10 17,10"/>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="work-table">
                        <thead>
                            <tr>
                                <th>Work ID</th>
                                <th>Category</th>
                                <th>Location</th>
                                <th>Priority</th>
                                <th>Assigned Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="work-tbody">
                            <!-- Work assignments will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Update Progress Modal -->
    <div class="modal" id="progress-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Work Progress</h3>
                <button class="close-btn" onclick="closeModal('progress-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="work-details" id="progress-work-details">
                    <!-- Work details will be loaded here -->
                </div>
                <div class="form-group">
                    <label>Update Status:</label>
                    <select id="progress-status" onchange="toggleCompletionFields()">
                        <option value="assigned">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Progress Notes:</label>
                    <textarea id="progress-notes" placeholder="Add progress notes or updates..."></textarea>
                </div>
                
                <!-- Completion Fields (shown only when status is completed) -->
                <div id="completion-fields" style="display: none;">
                    <div class="form-group">
                        <label>Completion Date:</label>
                        <input type="date" id="completion-date" required>
                    </div>
                    <div class="form-group">
                        <label>Completion Time:</label>
                        <input type="time" id="completion-time" required>
                    </div>
                    <div class="form-group">
                        <label>Work Completion Image:</label>
                        <input type="file" id="completion-image" accept="image/*" required>
                        <small>Upload a photo showing the completed work</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('progress-modal')">Cancel</button>
                <button class="btn-primary" onclick="updateProgress()">Update Progress</button>
            </div>
        </div>
    </div>

    <!-- Work Details Modal -->
    <div class="modal" id="details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Work Details</h3>
                <button class="close-btn" onclick="closeModal('details-modal')">&times;</button>
            </div>
            <div class="modal-body" id="work-details-content">
                <!-- Work details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('details-modal')">Close</button>
            </div>
        </div>
    </div>

    <script src="field-dashboard.js"></script>
</body>
</html>
