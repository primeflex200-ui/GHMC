<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHMC Field Manager Dashboard</title>
    <link rel="stylesheet" href="role-dashboards.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <h1>Field Manager Dashboard</h1>
                    <div class="user-info">
                        <span class="user-name" id="user-name">Field Manager</span>
                        <span class="user-area" id="user-area">Area: Loading...</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="assigned-count">0</span>
                            <span class="stat-label">Assigned</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="completed-today">0</span>
                            <span class="stat-label">Completed Today</span>
                        </div>
                    </div>
                    <button class="btn-secondary" id="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Quick Actions -->
            <section class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="actions-grid">
                    <button class="action-card" id="view-assigned">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                            </svg>
                        </div>
                        <h3>View Assigned</h3>
                        <p>See complaints assigned to your area</p>
                    </button>

                    <button class="action-card" id="update-status">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9,11 12,14 22,4"/>
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                            </svg>
                        </div>
                        <h3>Update Progress</h3>
                        <p>Update complaint status and progress</p>
                    </button>

                    <button class="action-card" id="upload-proof">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21,15 16,10 5,21"/>
                            </svg>
                        </div>
                        <h3>Upload Proof</h3>
                        <p>Add photos and completion proof</p>
                    </button>

                    <button class="action-card" id="mobile-app">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                                <line x1="12" y1="18" x2="12.01" y2="18"/>
                            </svg>
                        </div>
                        <h3>Mobile App</h3>
                        <p>Access field app for on-site updates</p>
                    </button>
                </div>
            </section>

            <!-- Assigned Complaints -->
            <section class="complaints-section">
                <div class="section-header">
                    <h2>Assigned Complaints</h2>
                    <div class="section-controls">
                        <select class="filter-select" id="priority-filter">
                            <option value="">All Priorities</option>
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                        <select class="filter-select" id="status-filter">
                            <option value="">All Status</option>
                            <option value="assigned">Assigned</option>
                            <option value="in-progress">In Progress</option>
                            <option value="pending-verification">Pending Verification</option>
                        </select>
                        <button class="btn-secondary" id="refresh-complaints">Refresh</button>
                    </div>
                </div>

                <div class="complaints-list" id="complaints-list">
                    <!-- Complaints will be populated here -->
                </div>
            </section>
        </main>

        <!-- Update Status Modal -->
        <div class="modal" id="update-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Update Complaint Status</h3>
                    <button class="close-btn" id="close-update-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="complaint-summary" id="complaint-summary">
                        <!-- Complaint details will be shown here -->
                    </div>
                    
                    <form class="update-form" id="update-form">
                        <div class="form-group">
                            <label class="form-label">Status Update</label>
                            <select class="form-input" id="status-update" required>
                                <option value="">Select Status</option>
                                <option value="in-progress">Start Work</option>
                                <option value="pending-verification">Work Completed - Pending Verification</option>
                                <option value="resolved">Mark as Resolved</option>
                                <option value="escalate">Escalate to Officer</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Progress Notes</label>
                            <textarea class="form-input" id="progress-notes" rows="4" placeholder="Add notes about the progress or completion..."></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Upload Photos (Optional)</label>
                            <input type="file" class="form-input" id="proof-photos" multiple accept="image/*">
                            <div class="file-info">
                                <small>Upload before/after photos or completion proof</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Estimated Completion (if in progress)</label>
                            <input type="datetime-local" class="form-input" id="estimated-completion">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn-primary" id="submit-update">Update Status</button>
                    <button class="btn-secondary" id="cancel-update">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="role-permissions.js"></script>
    <script src="field-dashboard.js"></script>
</body>
</html>
