<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IALA AI Assistant</title>
    <link rel="stylesheet" href="ai-module.css">
</head>
<body>
    <div class="ai-container">
        <!-- AI Chat Interface -->
        <div class="ai-chat-widget" id="ai-chat-widget">
            <div class="chat-header">
                <button class="back-btn" id="back-to-app">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="chat-title">
                    <h3>IALA AI Assistant</h3>
                    <span class="status-indicator online">24/7 Available</span>
                </div>
                <div class="chat-controls">
                    <button class="lang-selector" id="lang-selector">EN</button>
                    <button class="voice-toggle" id="voice-toggle">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </button>
                    <button class="minimize-btn" id="minimize-btn">âˆ’</button>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! I'm the IALA AI Assistant. I can help you with civic complaints in multiple languages. How can I assist you today?</p>
                        <div class="quick-actions">
                            <button class="quick-btn" data-action="street-light">Street Light Issue</button>
                            <button class="quick-btn" data-action="pothole">Road Pothole</button>
                            <button class="quick-btn" data-action="garbage">Garbage Collection</button>
                            <button class="quick-btn" data-action="water">Water Supply</button>
                        </div>
                    </div>
                    <span class="message-time">Now</span>
                </div>
            </div>

            <div class="voice-recording" id="voice-recording" style="display: none;">
                <div class="recording-indicator">
                    <div class="pulse-dot"></div>
                    <span>Listening... Speak in any language</span>
                </div>
                <button class="stop-recording" id="stop-recording">Stop</button>
            </div>

            <div class="chat-input-area">
                <div class="language-info" id="language-info">
                    <span>Supported: English, Hindi, Telugu, Tamil, Kannada, Malayalam</span>
                </div>
                <div class="input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Type your complaint or question...">
                    <button class="send-btn" id="send-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22,2 15,22 11,13 2,9 22,2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Floating Chat Button -->
        <button class="chat-toggle" id="chat-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <span class="notification-badge" id="notification-badge">1</span>
        </button>
    </div>

    <!-- Integration Script -->
    <script src="ai-integration.js"></script>
    <script src="ai-module.js"></script>
</body>
</html>
